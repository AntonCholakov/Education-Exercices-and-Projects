<!DOCTYPE html>

<html>
	<head>
		<title>Exercise 1</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		
		<script type="text/javascript">
			
			var Human = function(name, gender, address, number) {
			
				this.name = name;
				this.gender = gender;
				this.address = address;
				this.number = number;
				
				this.getDetails = function() {
					document.write("My name is " + name + ". ");
					document.write("I am a " + gender + ". ");
					document.write("I am from " + address + ". ");
					document.write("My telephone number is " + number + ". ");
				}
			
			}
			
			var Anton = new Human("Anton", "male", "Ardino", 1414);
			var details = Anton.getDetails();
			document.write(details);
			
		</script>
			
	</body>
</html>
