	<body>
		
		<script type="text/javascript">
			
			var first = parseInt(window.prompt("Enter first number"));
			var second = parseInt(window.prompt("Enter second number"));
			var third = parseInt(window.prompt("Enter third number"));
			
			if( first > 0 && second > 0 && third > 0 ) {
				alert("The product is greater than 0");
			}
			else if( first > 0 && second > 0 && third < 0) {
				alert("The product is less than 0");
			}
			else if( first > 0 && second < 0 && third > 0) {
				alert("The product is less than 0");
			}
			else if( first > 0 && second < 0 && third < 0) {
				alert("The product is greater than 0");
			}
			else if( first < 0 && second > 0 && third > 0) {
				alert("The product is less than 0");
			}
			else if( first < 0 && second > 0 && third < 0) {
				alert("The product is greater than 0");
			}
			else if( first < 0 && second < 0 && third > 0 ) {
				alert("The product is greater than 0");
			}
			else {
				alert("The product is less than 0");
			}
			
		</script>
