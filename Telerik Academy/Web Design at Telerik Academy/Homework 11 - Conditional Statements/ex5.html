<!DOCTYPE html>

<html>
	<head>
		<title>Exercise 5</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		
		<script type="text/javascript">
			
			var number = parseInt(window.prompt("Enter a digit (0 to 9)"));
			
			switch (number)
			{
				case 0: alert("You entered Zero"); break;
				case 1: alert("You entered One"); break;
				case 2: alert("You entered Two"); break;
				case 3: alert("You entered Three"); break;
				case 4: alert("You entered Four"); break;
				case 5: alert("You entered Five"); break;
				case 6: alert("You entered Six"); break;
				case 7: alert("You entered Seven"); break;
				case 8: alert("You entered Eight"); break;
				case 9: alert("You entered Nine"); break;
				default: alert("You did not enter a digit between Zero and Nine"); break;
			}
		</script>
			
	</body>
</html>
