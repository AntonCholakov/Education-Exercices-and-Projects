<html>

	</head>
	
	<body>
		
		<script type="text/javascript">
			
			var first = parseInt(window.prompt("Enter first number"));
			var second = parseInt(window.prompt("Enter second number"));
			var third = parseInt(window.prompt("Enter third number"));
			var biggestNumber;
			
			if( first > second && first > third ) {
				biggestNumber = first;
				alert("The biggest of the numbers you've entered is " + biggestNumber);
			}
			else if( second > first && second > third ) {
				biggestNumber = second;
				alert("The biggest of the numbers you've entered is " + biggestNumber);
			}
			else if( third > first && third > second ) {
				biggestNumber = third;
				alert("The biggest of the numbers you've entered is " + biggestNumber);
			}
			else {
				alert("You have entered more than one numbers which are equal and bigger than the other eventually");
			}
			
		</script>
			
	</body>
</html>
