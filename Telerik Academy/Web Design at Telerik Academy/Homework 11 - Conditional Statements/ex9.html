	<body>
		
		<script type="text/javascript">
			
			var points = parseInt(window.prompt("Enter a digit for the score"));
			
			switch (points) 
			{
				case 1: alert("You have " + points * 10 + " points"); break;
				case 2: alert("You have " + points * 10 + " points"); break;
				case 3: alert("You have " + points * 10 + " points"); break;
				case 4: alert("You have " + points * 100 + " points"); break;
				case 5: alert("You have " + points * 100 + " points"); break;
				case 6: alert("You have " + points * 100 + " points"); break;
				case 7: alert("You have " + points * 1000 + " points"); break;
				case 8: alert("You have " + points * 1000 + " points"); break;
				case 9: alert("You have " + points * 1000 + " points"); break;
				default: alert("You are not smarter than me. You can have a score between 1 and 9 points!"); break;
			}
			
		</script>
			
	</body>
