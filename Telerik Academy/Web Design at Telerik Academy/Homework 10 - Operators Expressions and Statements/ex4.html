	<body>
		
		<script type="text/javascript">
			
			var number = window.prompt("Enter a number");
			
			number = parseInt(number / 100);
			number = parseInt(number % 10);
			
			if (number == 7) {
				alert("You number has third digit, equals to 7");
			}
			else {
				alert("You number doesn't have third digit, equals to 7");
			}
			
		</script>
