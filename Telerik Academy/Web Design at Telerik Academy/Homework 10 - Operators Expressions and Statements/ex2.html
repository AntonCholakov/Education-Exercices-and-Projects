<!DOCTYPE html>

<html>
	<head>
		<title>Exercise 2</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		
		<script type="text/javascript">
			
			var number = window.prompt("Enter the number you want to check");
			
			if ( (number % 7 == 0) && (number % 5 == 0)) {
				alert("Your number is divided by 7 and 5 without remainder");
			}
			else {
				alert("Your number is not divided by 7 and 5 without remainder")
			}
		</script>
			
	</body>
</html>
