<!DOCTYPE html>

<html>
	<head>
		<title>Exercise 6</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		
		<script type="text/javascript">
			
			var x = window.prompt("Enter x");
			var y = window.prompt("Enter y");
			
			if ( x * x + y * y < 5 * 5 ) {
				alert("The point is inside a circle with radius 5");
			}
			else {
				alert("The point is outside a circle with radius 5");
			}
		</script>
			
	</body>
</html>
