<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8" />

	</head>
	
	<body>
		
		<script type="text/javascript">
		
			var number = parseInt(window.prompt("Enter the number you want to check if it's even or odd"));
			
			if (number % 2 == 0) {
				alert("Your number is even");
			}
			else {
				alert("Your number is odd")
			}
		
		</script>
			
	</body>
</html>
