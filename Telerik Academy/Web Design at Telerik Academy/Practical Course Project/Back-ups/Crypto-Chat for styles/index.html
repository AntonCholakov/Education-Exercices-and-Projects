<!DOCTYPE html>
<html>
	<head>
		<title>Crypto-Chat</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/sha1.js"></script>
		<script type="text/javascript" src="js/gibberish-aes.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script>
			$(document).ready(onDocumentReady);
		</script>
	</head>
	<body>
	
		<header id="header">
			<div id="header-main">
				<div id="logo">
				  <a href="#"><img src="images/logo.png" alt="Logo" /></a>
				</div>
				
				<div id="login-reg">
					<a href="#" id="login-button">Login</a>

					<a href="#" id="reg-button">Registration</a>
					
					<div class="log-reg-box" id="login">
						<form>
						
							<label for="log-name">Name:</label><br>
							<input type="text" id="log-name" required="required" /><br>
						
							<label for="log-password">Password:</label><br>
							<input type="password" id="log-password" required="required" />
						
							<input type="submit" class="submit-button" id="log-btn" value="Login" />
							
						</form>
					</div>
					
					<div class="log-reg-box" id="reg">
						<form>
						
							<label for="reg-name">Name:</label><br>
							<input type="text" id="reg-name" required="required" /><br>
						
							<label for="reg-password">Password:</label><br>
							<input type="password" id="reg-password" required="required" />
						
							<input type="submit" class="submit-button" id="reg-btn" value="Registration" />
							
						</form>
					</div>
				</div>
				
			</div>
		</header>
	
		<div id="main-part">
			
			<p>Welcome to the new chat!</p>
			<p>You should make an account or login to chat!</p>
			<div id="arrow"></div>

		</div>
		
		<div class="invitation-info" id="send-invitation-box">
			<div class="invitation-info-central" id="send-invitation-central">
				<p><div class="cancel-button"></div></p>
				<form>
					<input type="text" id="sent-key-input" placeholder="Type your secret key here..." required="required" />
					<input type="submit" class="submit-button" id="sent-key-submit" value="Ok" />
				</form>
			</div>
		</div>
		
		<div class="invitation-info" id="recieve-invitation-box">
			<div class="invitation-info-central" id="recieve-invitation-central">
				<p><div class="cancel-button"></div></p>
				<form>
					<input type="text" id="recieve-key-input" placeholder="Type your secret key here..." required="required" />
					<input type="submit" class="submit-button" id="recieve-key-submit" value="Ok" />
				</form>
			</div>
		</div>
		
		<div id="server-message-holder">
			<div id="server-message"></div>
		</div>
		
		<footer id="footer">
		
			<p>Designed by <a href="http://antonik-dev.eu" target="_blank">Antonik Team</a></p>
		
		</footer>
		
	</body>
</html>
